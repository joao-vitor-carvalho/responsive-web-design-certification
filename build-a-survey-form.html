    <title>Survey Form</title>

<body>
    <!-- ** start of undefined ** -->

	<h1 id="title">freeCodeCamp Survey Form
	</h1>
	<p id="description">Thank you for taking the time to help us improve the platform</p>
		<form id="survey-form">
		  <label id="name-label"> Name
		  <input id="name" type="text" placeholder="Name" required>
		  </label><br>
		  
		  <label id="email-label">E-mail
		  <input id="email" type="email" placeholder="name@mail" required>
		  </label><br>
		  
		  <label id="number-label">Number
		  <input id="number" type="number" max="15" min="10" placeholder="DDD 9 XXXX XXXX">
		  </label><br>
		  
		  <label id="dropdown-label">Dropdown
		  <select id="dropdown">
		    <option value="FEM">FEM</option>
		    <option value="MASC">MASC</option>
		  </select>
		  </label><br>
		  
		  <label>Do you have sons? 
		  <input id="1" type="radio" name="sons" value="1">
		  <label for="1">1</label>
		  <input id="2" type="radio" name="sons" value="2">
		  <label for="2">2</label>
		  <input id="3" type="radio" name="sons" value="3">
		  <label for="3">3</label>
		  </label>
		  
		  <label><br>
		  <label> Do you have a vehicle?<br>
		  <input type="checkbox" id="vehicle1" name="vehicle1" value="Bike">
		  <label for="vehicle1"> I have a bike</label><br>
		  <input type="checkbox" id="vehicle2" name="vehicle2" value="Car">
		  <label for="vehicle2"> I have a car</label><br>
		  <input type="checkbox" id="vehicle3" name="vehicle3" value="Boat">
		  <label for="vehicle3"> I have a boat</label><br>
		  </label><br>
		  
		  <label for="description">Tell me about you:</label>

		  <textarea id="description" name="text" rows="4" cols="50">
		  </textarea><br>
		  
		  <button id="submit">Submit</button>
		</form>
